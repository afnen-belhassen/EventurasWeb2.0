security:
    enable_authenticator_manager: true

    password_hashers:
        App\Entity\Users:
            algorithm: auto

    providers:
        app_user_provider:
            entity:
                class: App\Entity\Users
                property: userEmail

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        main:
            lazy: true
            provider: app_user_provider
            custom_authenticator: App\Security\UsersAuthenticator
            logout:
                path: /logout
                target: /

    access_control:
        - { path: ^/login, roles: PUBLIC_ACCESS }
        - { path: ^/register, roles: PUBLIC_ACCESS }
        - { path: ^/home, roles: ROLE_PARTICIPANT }
        - { path: ^/user, roles: ROLE_ADMIN }
        - { path: ^/EditProfileOrganisateur, roles: ROLE_ORGANISATEUR }
        - { path: ^/forum, roles: ROLE_PARTICIPANT }
        - { path: ^/forum, roles: ROLE_ORGANISATEUR }